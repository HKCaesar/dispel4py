<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/DataTables-1.10.7/media/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="/static/jquery/jquery-2.1.4.min.js"></script>

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="/static/DataTables-1.10.7/media/js/jquery.dataTables.min.js"></script>    <title>dispel4py monitoring</title>

    <script type="text/javascript">
    $(document).ready( function () {
        $('#job_list').DataTable(
          {
            order: [[ 2, "desc" ]],
            columnDefs: [ { orderable: false, searchable: false, targets: [3] } ],
            pageLength: 50,
            "language": {
              "emptyTable": "No monitoring data available"
            }
           }
        );
    } )
    </script>
  </head>
  <body>
      <img src="http://dispel4py.org/images/DISPEL4PY_web.jpg" height="120" align="right"/>
      <h1>Monitoring</h1>
      <table id="job_list">
        <thead>
          <tr><th>Job ID</th><th>Mapping</th><th>Start</th><th>Finish</th><th></th></tr>
        </thead>
        <tbody>
          {% for job in job_list %}
          <tr>
            <td><a href="{{link}}/{{ job.name }}/info">{{ job.name }}</a></td>
            <td>{{job.mapping}}</td>
            <td>{{job.start_time}}</td>
            {% if job.end_time %}
            <td>{{job.end_time}}</td>
            {% else %}
            <td></td>
            {% endif %}
            <td>
              <form action="{{link}}/{{ job.name }}/delete" method="post">
                <input type="submit" value="Remove Data">
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <hr />
      <p>
        <a href="http://dispel4py.org">dispel4py.org</a>
      </p>
  </body>
</html>
